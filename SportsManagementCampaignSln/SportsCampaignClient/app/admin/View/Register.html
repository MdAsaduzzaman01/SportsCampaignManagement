<!DOCTYPE html>
<html ng-app="SpCam">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../../Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="accCtrl">
    <div class="container">
        <div class="row">
         
            <div class="col-md-4 col-md-offset-4">
                <div class="message warning">
                    <div class="contact-form">
                        <div class="logo">
                            <h1>Register</h1>
                        </div>
                        <form name="form2" novalidate>
                            <div class="form">
                                <ul>
                                    <li ng-class="{'has-error':form2.Email.$invalid &&
                                  form2.Email.$dirty}">
                                        <label>Email</label>
                                        <input type="email" class="email" placeholder="info@sportscampaign.com" required="" ng-model="regUser.UserEmail">
                                    </li>
                                    <li>
                                        <label>Password</label>
                                        <input type="Password" name="Password" placeholder="password" required="" ng-model="regUser.UserPassword">
                                    </li>
                                    <li>
                                        <label>User Name</label>
                                        <input type="text" name="username" placeholder="User Name" required="" ng-model="regUser.UserName">
                                    </li>
                                    <li class="style text-center">
                                        <input type="button" value="Register" ng-click="signUpUser()">
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../Scripts/angular.js"></script>
    <script src="../../../Scripts/angular-cookies.js"></script>
    <script src="../../Module/SportsModule.js"></script>
    <script src="../adminService/accService.js"></script>
    <script src="../adminController/accCtrl.js"></script>
</body>
</html>
